# add your settings here (overriding the defaults)

biocypher:
  offline: true
  debug: false
  schema_config_path: config/schema_config.yaml

neo4j:
  delimiter: '\t'
  array_delimiter: '|'
  skip_duplicate_nodes: true
  skip_bad_relationships: true
  database_name: broadtaxo #Â new param for neo4j database name write_import_call for taxo cs data, default is called 'neo4j'

  # Ontology configuration
  head_ontology:
    url: https://github.com/biolink/biolink-model/raw/v3.2.1/biolink-model.owl.ttl
    root_node: entity

  tail_ontologies:

    cl:
      url: http://purl.obolibrary.org/obo/cl.owl
      head_join_node: cell
      tail_join_node: cell
    
    ncbitaxon:
      url: http://purl.obolibrary.org/obo/ncbitaxon.owl
      head_join_node: cellular organism
      tail_join_node: cellular organisms

      

    
